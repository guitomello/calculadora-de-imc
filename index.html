<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/img/Calculadora.png">
    <title>Calculadora de IMC</title>
</head>

<body>
    <main>
        <div class="container_principal">
            <h1>Bem-vindo a calculadora de IMC!</h1>
            <div class="insira">
                <p>Insira seu peso (Kg) e sua altura (metros).</p>
                <div class="input">
                    <input id="peso" type="number" min="1" max="300" placeholder="Peso">
                    <input id="altura" type="number" min="0.1" max="10" placeholder="Altura">
                </div>
            </div>

            <div class="botoes">
                <button onclick="calcularIMC()">Resultado</button>
                <button id='reset' onclick="reiniciar()" disabled>Reiniciar</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
